
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Finanças Pro</title>
    <!-- Google Fonts: Montserrat & Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script>
      // 1. SHIM DE SEGURANÇA: Define o objeto process antes de qualquer outra coisa
      window.process = { 
        env: { 
          API_KEY: "" 
        } 
      };

      // 2. DIAGNÓSTICO DE TELA BRANCA
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Erro crítico detectado:', msg, error);
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = `<div style="padding: 20px; font-family: sans-serif; text-align: center;">
            <h2 style="color: #ef4444;">Ops! Algo deu errado no carregamento.</h2>
            <p style="color: #64748b;">Isso pode ser um erro de configuração ou na chave API.</p>
            <p style="font-size: 12px; color: #94a3b8;">Erro: ${msg}</p>
            <button onclick="location.reload()" style="padding: 10px 20px; background: #4f46e5; color: white; border: none; border-radius: 8px; cursor: pointer;">Tentar Novamente</button>
          </div>`;
        }
        return false;
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'dark-bg': '#1e293b',
              'dark-sidebar': '#0f172a',
              'accent': '#4f46e5',
              'accent-light': '#818cf8',
            }
          }
        }
      }
    </script>

  }
}
</script>

</html>
